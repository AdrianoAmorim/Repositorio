<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estiloPadrao.css">
    <title>Pagina Principal - PIT</title>
</head>

<body>


<h1 id="tituloPrincipal">PIT - PLANO INDIVIDUAL DE TRABALHO</h1>
    <fieldset id="validacao">
        <form id="frmLogin" method="post">
            <label for="usuario" id="lUsuario">SIAPE: </label>
            <input type="text" name="inUsuario" id="usuario" placeholder="ID Do professor" required></br>

            <label for="senha" id="lSenha">Senha: </label>
            <input type="password" name="inSenha" id="senha" placeholder="*******" required></br>

            <input type="submit" id="btnEntrar" value="Entrar">
        </form>
    </fieldset>

</body>
</html>
